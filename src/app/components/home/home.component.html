<section class="home-search-filter">
    <form>
        <input type="text" placeholder="Filter by city" #filter>
        <button class="btn" type="button" (click)="filterData(filter.value)">Search</button>
    </form>
</section>
<section class="home-houses-container">
    <app-housing-location
        *ngFor="let house of filteredData"
        [houseInfo]="house"
    >
    </app-housing-location>
</section>
